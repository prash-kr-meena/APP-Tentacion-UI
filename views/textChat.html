<style>
    body{
        font-family: 'FontAwesome';
        /* font-family: ' '; */
    }

    h1{
        font-size: 25px;
        padding: 10px 20px;
        color: #000000;
    }

    #mario-chat{
        max-width: 600px;
        margin: 30px auto;
        border: 1px solid #ddd;
        box-shadow: 1px 3px 5px rgba(0,0,0,0.05);
        border-radius: 2px;
    }

    #chat-window{
        height: 600px;
        overflow: auto;
        background: #f9f9f9;
    }

    #output p{
        padding: 14px 0px;
        margin: 0 20px;
        border-bottom: 1px solid #e9e9e9;
        color: #555;
    }

    #feedback p{
        color: #aaa;
        padding: 14px 0px;
        margin: 0 20px;
    }

    #output strong{
        color: #575ed8;
    }

    label{
        box-sizing: border-box;
        display: block;
        padding: 10px 20px;
    }

    input{
        padding: 10px 20px;
        box-sizing: border-box;
        background: #eee;
        border: 0;
        display: block;
        width: 100%;
        background: #fff;
        border-bottom: 1px solid #eee;
        font-size: 20px;
    }

    button{
        background-color: rgb(247, 152, 38);
        color: #fff;
        font-size: 24px;
        border: 0;
        padding: 12px 0;
        width: 100%;
        border-radius: 0 0 2px 2px;
    }
    textarea{
        padding: 10px 20px;
        box-sizing: border-box;
        background: #eee;
        border: 0;
        display: block;
        width: 100%;
        background: #fff;
        border-bottom: 1px solid #eee;
        font-size: 20px;
    }
</style>




<div id="mario-chat">
    <h1>Lets Chat</h1>
    <div id="chat-window">
        <div id="output"></div>
        <div id="feedback"></div>
    </div>
    <input id="handle" type="text" placeholder="Handle" />
    <textarea name="" id="message" rows="3" placeholder="Message"></textarea>
    <button id="send">Send</button>
</div>

<script src="./../resources/js/chat.js"></script>
